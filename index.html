<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gränssnitts design inlämning</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="header">
      <div class="symbolContainer">
        <img src="./symbols/Asset 3@3x.png" alt="Symbol" class="symbol" />
      </div>
      <div class="logoContainer">
        <img src="./Logo/Asset 4@4x.png" alt="Logo" class="logo" />
      </div>

      <div class="burgerContainer">
        <div class="burger pinkBurger"></div>
        <div class="burger yellowBurger"></div>
        <div class="burger blackBurger"></div>
      </div>

      <div class="menuContainer">
        <h3 class="menu pinkMenu">HOME</h3>
        <h3 class="menu yellowMenu">PRODUCTS</h3>
        <h3 class="menu blackMenu">CONTACT</h3>
      </div>
    </header>

    <section class="headContainer">
      <span class="headText"
        >"Where
        <span class="pinkHead">gold</span>
        speeks every tongue is silent"</span
      >
      <div class="border"></div>
    </section>

    <section class="productsContainer">
      <article class="product">
        <img src="./images/hund-guld.jpeg" alt="gold dog" class="productImg" />
      </article>

      <article class="product">
        <img src="./images/guldtackor.jpeg" alt="gold" class="productImg" />
      </article>
      <article class="product">
        <img src="./images/guld-armband.jpeg" alt="" class="productImg" />
      </article>

      <article class="product onlyPad">
        <img src="./images/guldtackor.jpeg" alt="gold" class="productImg" />
      </article>
      <article class="product onlyDesk">
        <img src="./images/guld-armband.jpeg" alt="" class="productImg" />
      </article>
      <article class="product onlyDesk">
        <img src="./images/guldtackor.jpeg" alt="gold" class="productImg" />
      </article>
      <article class="product onlyDesk">
        <img src="./images/guldtackor.jpeg" alt="gold" class="productImg" />
      </article>
      <article class="product onlyDesk">
        <img src="./images/guldtackor.jpeg" alt="gold" class="productImg" />
      </article>
    </section>

    <footer class="footer">
      <div class="footerContainer">
        <p>Volcan@volcan.com</p>
        <p>+456783456</p>
      </div>
      <div class="footerContainer">
        <p>Newroad 76, CA</p>
        <p>&copy Volcan Enterprices</p>
      </div>
    </footer>
  </body>
</html>
